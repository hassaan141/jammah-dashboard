<svg width="400" height="320" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="320" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="monospace" font-size="14" font-weight="bold" fill="#1e293b">Prayer Times JSON Format</text>
  
  <!-- JSON Content -->
  <text x="20" y="50" font-family="monospace" font-size="12" fill="#475569">{</text>
  
  <!-- Fajr -->
  <text x="30" y="70" font-family="monospace" font-size="12" fill="#059669">"fajr"</text>
  <text x="80" y="70" font-family="monospace" font-size="12" fill="#475569">: {</text>
  <text x="40" y="85" font-family="monospace" font-size="11" fill="#dc2626">"azan"</text>
  <text x="90" y="85" font-family="monospace" font-size="11" fill="#475569">:</text>
  <text x="100" y="85" font-family="monospace" font-size="11" fill="#2563eb">"05:30"</text>
  <text x="150" y="85" font-family="monospace" font-size="11" fill="#475569">,</text>
  <text x="40" y="100" font-family="monospace" font-size="11" fill="#dc2626">"iqamah"</text>
  <text x="100" y="100" font-family="monospace" font-size="11" fill="#475569">:</text>
  <text x="110" y="100" font-family="monospace" font-size="11" fill="#2563eb">"05:45"</text>
  <text x="30" y="115" font-family="monospace" font-size="12" fill="#475569">},</text>
  
  <!-- Dhuhr -->
  <text x="30" y="135" font-family="monospace" font-size="12" fill="#059669">"dhuhr"</text>
  <text x="85" y="135" font-family="monospace" font-size="12" fill="#475569">: {</text>
  <text x="40" y="150" font-family="monospace" font-size="11" fill="#dc2626">"azan"</text>
  <text x="90" y="150" font-family="monospace" font-size="11" fill="#475569">:</text>
  <text x="100" y="150" font-family="monospace" font-size="11" fill="#2563eb">"12:30"</text>
  <text x="150" y="150" font-family="monospace" font-size="11" fill="#475569">,</text>
  <text x="40" y="165" font-family="monospace" font-size="11" fill="#dc2626">"iqamah"</text>
  <text x="100" y="165" font-family="monospace" font-size="11" fill="#475569">:</text>
  <text x="110" y="165" font-family="monospace" font-size="11" fill="#2563eb">"12:45"</text>
  <text x="30" y="180" font-family="monospace" font-size="12" fill="#475569">},</text>
  
  <!-- Asr -->
  <text x="30" y="200" font-family="monospace" font-size="12" fill="#059669">"asr"</text>
  <text x="70" y="200" font-family="monospace" font-size="12" fill="#475569">: {</text>
  <text x="40" y="215" font-family="monospace" font-size="11" fill="#dc2626">"azan"</text>
  <text x="90" y="215" font-family="monospace" font-size="11" fill="#475569">:</text>
  <text x="100" y="215" font-family="monospace" font-size="11" fill="#2563eb">"15:45"</text>
  <text x="150" y="215" font-family="monospace" font-size="11" fill="#475569">,</text>
  <text x="40" y="230" font-family="monospace" font-size="11" fill="#dc2626">"iqamah"</text>
  <text x="100" y="230" font-family="monospace" font-size="11" fill="#475569">:</text>
  <text x="110" y="230" font-family="monospace" font-size="11" fill="#2563eb">"16:00"</text>
  <text x="30" y="245" font-family="monospace" font-size="12" fill="#475569">},</text>
  
  <!-- Note about other prayers -->
  <text x="30" y="265" font-family="monospace" font-size="11" fill="#6b7280">// Include maghrib and isha similarly</text>
  
  <text x="20" y="295" font-family="monospace" font-size="12" fill="#475569">}</text>
  
  <!-- Legend -->
  <rect x="220" y="60" width="160" height="120" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="300" y="80" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#1e293b">Time Format</text>
  <text x="230" y="100" font-family="sans-serif" font-size="10" fill="#475569">• Use 24-hour format</text>
  <text x="230" y="115" font-family="sans-serif" font-size="10" fill="#475569">• Format: "HH:MM"</text>
  <text x="230" y="130" font-family="sans-serif" font-size="10" fill="#475569">• Include all 5 prayers</text>
  <text x="230" y="145" font-family="sans-serif" font-size="10" fill="#475569">• Azan = Call to prayer</text>
  <text x="230" y="160" font-family="sans-serif" font-size="10" fill="#475569">• Iqamah = Start of prayer</text>
</svg>
